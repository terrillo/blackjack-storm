<html>
	<head>
		<title>Blackjack Storm</title>

		<!-- CSS-->
		<link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
	</head>
	<body>
		<div id="app" class="mw6 center mv3 pa2 bg-black-10">
			<p v-text="message"></p>
			<div v-if="state !== 'new-game'">
				<fieldset>
					<legend>Dealer</legend>
				</fieldset>
				<fieldset>
					<legend>Player</legend>
				</fieldset>
			</div>
			<div class="pv3">
				<button v-if="state == 'player-turn'">HIT</button>
				<button v-if="state == 'player-turn'">STAND</button>
				<button v-if="state == 'new-game'">NEW HAND</button>
			</div>
		</div>

		<!-- JS -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
		<script src="mvp.js"></script>
	</body>
</html>
